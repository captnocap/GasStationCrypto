    <!-- Start UI Specific Setup Scripts -->
    <script type="text/javascript">
      //const viewingAddress = $('#viewingAddreess');
      const addTokenBtn = $('.register-token');
      const connectBtn = $('.connect-wallet');

      addTokenBtn.prop("disabled", true);
      connectBtn.prop("disabled", true);

      // Setups up connection/provider
      configure(() => {
        const stats = getStats();
        $('.totalgasrewardstext').text(numeral(stats.totalRewards).format('0,0.000'));
        // $('dd#totalRewardsUSD').text(numeral(stats.totalRewardsUSD).format('$0,0.00 a'));
        $('.mytokenbalancetext').text(numeral(stats.balance).format('0,0.000 a'));
        $('.mytokenvaluetext').text(numeral(stats.balanceUSD).format('$0,0.00 a'));
        $('.mygasrewardstext').text(numeral(stats.rewards).format('0,0.000'));
        // $('dd#rewardsUSD').text(numeral(stats.rewardsUSD).format('$0,0.00 a'));
        $('.marketcapitaltext').text(numeral(stats.marketCap).format('$0,0.00 a'));
        $('.tradingvolumetext').text(numeral(stats.tradingVolume).format('0,0.000 a'));
        $('.liquidityvaluetext').text(numeral(stats.lpValue).format('$0,0.00 a'));
        $('.avggaspricetext').text(numeral(stats.gasPrice).format('0') + 'GWei');
        // $('dd#holders').text(numeral(stats.holders).format('0 a'));
      }).then(() => {

        // $('button#setAddress').click(() => {
        //   setAddress($('input#address').val());
        //   //viewingAddress.text(getAddress());
        //   connectBtn.text('Clear Address');
        //   loadStats();
        // });

        addTokenBtn.prop("disabled", !isConnected());
        addTokenBtn.click(() => {
          registerToken();
        });

        connectBtn.prop("disabled", !isConnected());
        connectBtn.click(() => {
          if (getAddress()) {
            disconnect(() => {
              //viewingAddress.text('Not Configured');
              connectBtn.text('Connect');
            });
          } else {
            connect(() => {
              //viewingAddress.text(getAddress());
              connectBtn.text('Disconnect');
            });
          }
        });
      });
    </script>
